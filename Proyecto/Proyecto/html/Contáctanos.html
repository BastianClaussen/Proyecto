<div class="container espaciado_superior bg-light">
   
    <h1>Información de Contacto</h1>
    <form action="home.html" method="POST" name="formulario_contacto" id="formulario_contacto">
        <div class="row">
            <div class=" form-group col-lg-6">
                <label for="nombre_completo">Nombre Completo</label>
                <input type="text" class="form-control " name="nombre_completo" id="nombre_completo"
                    placeholder="Ingrese su nombre">
            </div>
        
            <div class=" form-group col-lg-6">
                <label for="correo">Correo Eletrónico</label>
                <input type="email" class="form-control " name="correo" id="correo" placeholder="ejemplo@ejemplo.com"
                    >
                    
            </div>
    
        </div>
       
     

        <div class="form-group">
            <label for="telefono">Número de Teléfono</label>
            <input type="tel" class="form-control" name="telefono" id="telefono">
        </div>

        <div class="form-group">
            <label for="ciudad">Seleccione su Ciudad</label>
            <select name="ciudad" id="ciudad" class="form-control">
                <option value="santiago">Santiago</option>
                <option value="talca">Talca</option>
                <option value="rancagua">Rancagua</option>
                <option value="concepcion">Concepción</option>
            </select>
        </div>

        <div class="form-group">
            <label for="comentario">Comentarios</label>
            <textarea class="form-control" id="comentario" name="comentario" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <div id="error" class="alert alert-danger"></div>
            <button type="reset" class="btn btn-dark">Limpiar Campos</button>
            <button type="submit" class="btn btn-primary">Enviar Formulario</button>
        </div>



    </form>

</div>
