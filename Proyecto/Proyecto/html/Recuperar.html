        $(document).ready(function(subir){
          $('#alert').hide();

          $('#recuperar').submit(function(){
          var mensaje="";

          if($("#correo").val().trim().length == 0){
            document.getElementById("alert").setAttribute("class", "alert alert-danger");
            mensaje = mensaje + "El campo Email no debe estar vacío";
            }
          if (mensaje!="") {
            $('#alert').html(mensaje);
            $('#alert').show();
            event.preventDefault();
          }
          else{
            document.getElementById("alert").setAttribute("class", "alert alert-success");
            mensaje='El correo con la clave provisoria ya fue enviado, favor verificar la Bandeja de entrada de su correo.';
            $('#alert').html(mensaje);
            $('#alert').show();
            event.preventDefault();
            $("#recuperar")[0].reset();
            return false;
          }

          });
          
        });
